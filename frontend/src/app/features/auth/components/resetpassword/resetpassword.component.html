  <div class="reset-password-container">
    <h2>Reset Your Password</h2>
    <form [formGroup]="resetForm" (ngSubmit)="resetPassword()" novalidate>
      <div class="form-group">
        <label for="password">New Password</label>
        <input
          type="password"
          id="password"
          formControlName="0"
          placeholder="Enter your new password"
        />
        <div *ngIf="passwordFields.at(0).invalid && passwordFields.at(0).touched" class="error">
          <p *ngIf="passwordFields.at(0).hasError('required')">Password is required.</p>
          <p *ngIf="passwordFields.at(0).hasError('minlength')">
            Password must be at least 6 characters long.
          </p>
        </div>
      </div>
  
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="1"
          placeholder="Confirm your new password"
        />
        <div *ngIf="passwordFields.at(1).invalid && passwordFields.at(1).touched" class="error">
          <p *ngIf="passwordFields.at(1).hasError('required')">Confirm password is required.</p>
          <p *ngIf="passwordFields.at(1).hasError('minlength')">
            Confirm password must be at least 6 characters long.
          </p>
        </div>
      </div>
  
      <button
        type="submit"
        class="reset-btn"
        [disabled]="resetForm.invalid"
      >
        Reset Password
      </button>
    </form>
  </div>
